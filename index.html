<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Interactive Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hackathon Interactive Platform</h1>
        <nav>
            <ul>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#questions">Q&A</a></li>
            </ul>
        </nav>
    </header>

    <section id="resources">
        <h2>Shared Resources</h2>
        <input type="file" id="file-input" accept="image/*,application/pdf,.docx,.xlsx">
        <button id="upload-resource-button" onclick="uploadResource()">Upload</button>
        <ul id="resource-list"></ul>
    </section>

    <section id="questions">
        <h2>Q&A</h2>
        <textarea id="new-question" placeholder="Ask a question..."></textarea>
        <button id="submit-question-button" onclick="addQuestion()">Submit</button>
        <div id="questions-div"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
